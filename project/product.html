<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Handcrafted Accessories Online Shop Product Page - Phoebe Lin - </title>
    <meta name="description" content="Handcrafted Accessories Online Shop Product Page">
    <meta name="author" content="Phoebe Lin">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/base-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&display=swap&family=Lato:wght@300&family=Montserrat:wght@300&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="headerfix">
        <div class="logo">
            <a href="home.html"><img src="images/cat-logo.webp" alt="Logo image" loading="lazy" width="250"
                    height="125"></a>
            <h1>Liliean & Friends' Shop</h1>
        </div>

        <nav class="navigation">
            <a class="product-link" href="product.html"><img class="product-icon" src="images/sling-bag.webp"
                    alt="Logo image" loading="lazy" width="512" height="512">Product</a>
            <a class="event-link" href="event.html"><img class="event-icon" src="images/watch.webp" alt="Logo image"
                    loading="lazy" width="512" height="512">Event</a>
            <a class="member-link" href="member.html"><img class="member-icon" src="images/medal.webp" alt="Logo image"
                    loading="lazy" width="512" height="512">Membership</a>
            <a class="contact-link" href="contact.html"><img class="contact-icon" src="images/hat.webp" alt="Logo image"
                    loading="lazy" width="512" height="512">Contact Us</a>
        </nav>
        <button id="menu"></button>
    </header>
    <main>
        <!-- Product List -->
        <section class="product-list">
            <h2>Products</h2>
            <select id="sortBy" title="Choose a data filter.">
                <option value="" disabled selected>Select...</option>
                <option value="handbag">Drawstring bag</option>
                <option value="notHandbag">other</option>
                <option value="all">all</option>
            </select>
            <h2 class="h2-title">Whole</h2>
            <div class="bag-cards">
            </div>
            <section>
                <nav class="product-list">
                    <a href="#" class="whole">Whole</a>
                    <div class="bag">
                        <a href="#">Bag</a>
                        <div class="bag-type">
                            <a href="#">Wristlet</a>
                            <a href="#">Shoulder bag</a>
                            <a href="#">Drawstring bag</a>
                            <a href="#">Tote bag</a>
                        </div>
                    </div>
                    <div class="other">
                        <a href="#">Other</a>
                        <div class="bag-type">
                            <a href="#">Pillow</a>
                        </div>
                    </div>
                </nav>
            </section>

            <!-- Shopping Cart -->
            <div id="cart">
                <h2>Shopping Cart</h2>
                <ul id="cart-items">
                    <!-- 購物車商品將顯示在這裡 -->
                </ul>
                <p id="quantity">Sum: 0</p>
                <p id="total">Total: $0</p>
            </div>
            <div>
                <button id="clearCart">Clear</button>
            </div>
        </section>

    </main>
    <footer>
        <div class="footer-logo">
            <a href="home.html"><img src="images/cat-logo.webp" alt="Logo image" loading="lazy" width="250"
                    height="125"></a>
            <h5>Liliean & Friends' Shop</h5>
        </div>
        <div class="footer-area">
            <a class="footer-link" href="siteplan.html">Siteplan</a>
            <a class="footer-link" href="contact.html">Contact</a>
        </div>
        <div class="social">
            <a href="https://facebook.com">
                <img src="images/facebook.webp" alt="fb icon" loading="lazy" width="64" height="64">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.webp" alt="instagram icon" loading="lazy" width="64" height="64">
            </a>
            <a class="pchome" href="https://pchome.com">
                <img src="images/pchome.webp" alt="pchome icon" loading="lazy" width="177" height="75">
            </a>
        </div>
        <p id="footer-name">Handcrafted Accessories<span>&copy;</span><span id="year"> </span> </p>
    </footer>
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/hambutton.js" defer></script>
    <script src="scripts/filtered-products.js" defer></script>
</body>

</html>
